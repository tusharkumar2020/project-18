name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4   # official action :contentReference[oaicite:0]{index=0}
        with:
          python-version: "3.12"

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8              # standard CLI install :contentReference[oaicite:1]{index=1}

      - name: Run Flake8
        run: flake8 . --extend-ignore=F401,F403,E225,E231,E265,E301,E302,E303,E722,E501,W292,W293,W391,W503,W504,W605,E731,E203,W291,E211,E275,F712,E275,811,E402,E722,E731,E201,E131,E117,F841
        #ignore: F401,F403,E225,E231,E265,E301,E302,E303,E722,E501,W292,W293,W391,W503,W504,W605,E722,E731
        

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3       # GitHubâ€‘maintained action :contentReference[oaicite:2]{index=2}
        with:
          node-version: "18"              # any modern LTS is fine :contentReference[oaicite:3]{index=3}

      - name: Install JSHint
        run: npm install --global jshint  # official install cmd :contentReference[oaicite:4]{index=4}

      - name: Run JSHint
        run: jshint ./server/database
