            margin: 0;
            padding: 0;

        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;

        }

            background-color: #007BFF;

            max-width: 800px;

            background: white;
            padding: 20px;
            border-radius: 8px;

            font-size: 18px;
            margin-bottom: 20px;
        }
        .car-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
