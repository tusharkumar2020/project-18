<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dealerships Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script>
  const logout = async (e) => {  let logout_url = window.location.origin+"/djangoapp/logout";
  const res = await fetch(logout_url, {
    method: "GET",
  });

  const json = await res.json();
  if (json) {
    let username = sessionStorage.getItem('username');
    sessionStorage.removeItem('username');
    window.location.href = window.location.origin;
    window.location.reload();
    alert("Logging out "+username+"...")
  }
  else {
    alert("The user could not be logged out.")
  } };

    let checkSession = () => {
      let curr_user = sessionStorage.getItem("username");
      if (curr_user && curr_user !== "") {
        document.getElementById("loginlogout").innerHTML = 
          '<span class="homepage_links">' + curr_user + '</span>' +
          '<a class="homepage_links" onclick="logout()" href="/">Logout</a>';
      } else {
        document.getElementById("loginlogout").innerHTML = 
          '<a class="homepage_links" href="/login">Login</a>' +
          '<a class="homepage_links" href="/register">Register</a>';
      }
    }
  </script>
</head>
<body onload="checkSession()">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#007bff;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#"><i class="fas fa-car"></i> Dealerships</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/about">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact Us</a></li>
        </ul>
        <div class="loginlink" id="loginlogout"></div>
      </div>
    </div>
  </nav>

  <!-- Main Card -->
  <div class="container my-5">
    <div class="card main-card mx-auto shadow-lg">
      <img src="static/car_dealership.jpg" class="card-img-top" alt="Dealership Image">
      <div class="card-body text-center">
        <h5 class="card-title">Welcome to our Dealerships!</h5>
        <a href="/dealers" class="btn btn-primary mt-3 rounded-pill">View Dealerships</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-center text-white">
    <div class="container">
      <p>Follow Us on Social Media</p>
      <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#" class="text-white"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
  </footer>

</body>
</html>
