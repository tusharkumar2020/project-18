<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Link the style sheet here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Info Section -->
    <div class="container" style="margin-top: 5%; text-align: center;">
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Please reach out using any of the following methods:</p>

      <!-- Image Section (Side by Side) -->
      <div class="row" style="margin-top: 3%; justify-content: center;">
        <div class="col-md-5" style="margin-right: 2%;">
          <img src="/static/contactus.png" alt="Dealership Photo" class="img-fluid" style="border-radius: 8px;">
        </div>
        <div class="col-md-6">
          <img src="/static/car_dealership.jpg" alt="Car Dealership" class="img-fluid" style="border-radius: 13px;">
        </div>
      </div>

      <!-- Contact Details -->
      <div class="row" style="margin-top: 3%;">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Our Location</h5>
              <p class="card-text">123 Dealership Road, Cityville, State 12345</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Phone</h5>
              <p class="card-text">+1 555 123 4567</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Email</h5>
              <p class="card-text">contact@bestcars.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
